<!doctype html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
<script src="src\calcApp.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style/calcstyle.css">
</head>
<body>
<div ng-app = "CalcApp"> 
<div ng-controller ="CalcController">

 <div class="calcbody">
    
      <!-- Calculator Display -->
      <div class="thinborder" >
      
       <div class="calculator">
  <div class="output">
  </div>
  
  <div class="numbers">
    <button class="num7">7</button>
    <button class="num8">8</button>
    <button class="num9">9</button>
    <button class="num4">4</button>
    <button class="num5">5</button>
    <button class="num6">6</button>
    <button class="num1">1</button>
    <button class="num2">2</button>
    <button class="num3">3</button>
    <button class="num0">0</button>
    <button class="clear">C</button>
  </div>

  <div class="operators">
    <button class="plus">+</button>
    <button class="minus">-</button>
    <button class="multiply">ร</button>
    <button class="divide">รท</button> 
  </div>

  <button class="submit">=</button>

</div>
</div>
</body>
</html>
