<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>
    <div id="content"></div>

        <div id="display">0</div>
        <ul id="numbers">
            <li><button id="1">1</button></li>
            <li><button id="2">2</button></li>
            <li><button id="3">3</button></li>
            <li><button id="4">4</button></li>
            <li><button id="5">5</button></li>
            <li><button id="6">6</button></li>
            <li><button id="7">7</button></li>
            <li><button id="8">8</button></li>
            <li><button id="9">9</button></li>
        </ul>
        <ul id="operators">
            <li><button id="sum">+</button></li>
            <li><button id="sub">-</button></li>
            <li><button id="div">/</button></li>
            <li><button id="mul">*</button></li>
            <li><button id="result">=</button></li>
        </ul>


</body>
</html>
